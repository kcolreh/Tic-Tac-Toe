<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <div class="player-names">
        <span class="player1" id="player-1"></span>
        <span class="player2" id="player-2"></span>
        <div class="button-container" id="button-container">
          <button id="player-1">player 1</button>
          <button id="player-2">player 2</button>
        </div>
      </div>
    </header>
    <section>
      <div class="gameboard" id="gameboard">
        <div class="board-elements" data-id="0" id="0"></div>
        <div class="board-elements" data-id="0" id="1"></div>
        <div class="board-elements" data-id="0" id="2"></div>
        <div class="board-elements" data-id="1" id="0.0"></div>
        <div class="board-elements" data-id="1" id="1.0"></div>
        <div class="board-elements" data-id="1" id="2.0"></div>
        <div class="board-elements" data-id="2" id="0.00"></div>
        <div class="board-elements" data-id="2" id="1.00"></div>
        <div class="board-elements" data-id="2" id="2.00"></div>
        <!-- Weird .0 .00 are to have unique id's and so that the number would still be able to work in javascript with +-->
      </div>
    </section>
  </body>
</html>
